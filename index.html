<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC CalC</title>

    <!-- ESTILIZA A PÁGIA HTML COM BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FIM DO BOOTSTRAP -->

    <!-- VINCULA O DOCUMENTO HTML AO index.js -->
    <script src="index.js"></script>
    <!-- FIM DO index.js -->
</head>
<body style="background-color: rgb(85, 85, 233);">
    <div class="container" style="margin: 5% 35%;">
        <table class="table-dark" style="border: 0;">
            <tr>
                <td>
                    <h1>
                        Cálculo IMC
                    </h1>
                </td>
            </tr>
        <tr>
                <td>
                    <label for="Idade">Idade</label>
                    <input type="text" id="Idade_id">
                </td>
        </tr>
                <tr>
                    <td>
                        <label for="Peso">Peso</label>
                        <input type="text" id="Peso_id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Altura">Altura</label>
                        <input type="text" id="Altura_id">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary" onclick="calcularIMC()">
                            Calcular o IMC
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>
                            Resultado do IMC:
                        </h3>
                    </td>
                </tr>
                <tr>
                    <td>
                    <div style="color :yellow">
                        <p id="ResultadoIMC_id">

                        </p>
                    </div>
                    </td>
                </tr>
                <tr style="border: 1px solid white;">
                    <td>
                        <p id="RelatorioIMC_id">
                        </p>
                    </td>
                </tr>
        </table>
    </div>
</body>
</html>
